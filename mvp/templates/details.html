{% extends 'base.html' %}
{% block title %}MVP Tracker Detials{% endblock title %}
{% block nav-style %}mkt-nav{% endblock nav-style %}


{% block content %}
{% load static %}
<script type="text/javascript" src=" https://cdn.fusioncharts.com/fusioncharts/latest/fusioncharts.js"></script>
<script type="text/javascript" src=" https://cdn.fusioncharts.com/fusioncharts/latest/themes/fusioncharts.theme.fusion.js"></script>

<body>

<div class = "container" style="text-align:center">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="text-center">{{ player.player_name }}</h1>
      </div>
  </div>

<div class="row" style="text-align:center">
<div class="col" style="display:inline-block">
  <div id="points-container" >{{ output1|safe }}</div>
</div>
</div>
<div class="row">
  <div class="col">
  <div id="assists-container">{{ output2|safe }}</div>
  </div>
</div>
<div class="row">
  <div class="col">
  <div id="rebounds-container">{{ output3|safe }}</div>
  </div>
</div>

</div>
</body>
{% endblock content %}
